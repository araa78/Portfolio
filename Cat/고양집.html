        <li><em>치즈태비</em></li>
        <li><em>젖소</em></li>
        <li><em>삼색이</em></li>
        <li><em>올블랙</em></li>
    </ul>
    <!--상단메뉴-->
    <ul id="menu">
        <li>메인화면</li>
        <li>커뮤니티</li>
        <li>고양이정보</li>
        <li>입양문의</li>
        <li>입양후기</li>
    </ul>
    </div>
    <section>
        <article class="on"><img src="image/go1.png" alt="고등어">
            <div class="bg">
                <p class="nn">
                    <!-- <img src="image/bal.png" alt=고양이발> -->
                    
                    <em>고등어와 같은 모양과 색의 털을<br>가져서 붙여진 이름이다.</em>
                </p>
            </div>
            
        </article>
        <article><img src="image/chee2.png" alt="치즈">
            <div class="bg">
            <p class="nn1">
                <!-- <img src="image/bal.png" alt=고양이발> -->

                <em>코리안 숏헤어 중 가장 많은<br>비율을 차지하고 있다.</em>
            </p>
        </div>
        
        </article>
        <article><img src="image/jj2.png" alt="젖소">
            <div class="bg">
             <p class="nn2">
                    <!-- <img src="image/bal.png" alt=고양이발> -->

            </p>
        </div>
        </article>
        <article><img src="image/sam2.png" alt="삼색이">
            <div class="bg">
            <p class="nn3">
                <!-- <img src="image/bal.png" alt=고양이발> -->

                <em>흰색과 검은색, 노란색 털이<br>섞여 있는 고양이이다.<br>유전적으로 암컷만 태어난다.</em>
            </p>
        </div>
        </article>
        <article><img src="image/black2.png" alt="올블랙">
            <div class="bg">
            <p class="nn4">
                <!-- <img src="image/bal.png" alt=고양이발> -->

                <em>털이 모두 검은 고양이이다.<br>
                    다리가 길고 눈 색깔이 다양한 것이<br>특징이다.</em>
            </p>
        </div>
        </article>
